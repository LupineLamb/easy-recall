<div class="word-block-container">
    <p>
      <span 
        *ngFor="let word of words; let i = index" 
        class="word" 
        [class.hidden]="word.isHidden"
        (click)="toggleWord(i)">
        {{word.text}}
      </span>
    </p>
    <button class="hide-all-btn" (click)="hideRandomWords()">Hide Random Words</button>
  </div>
